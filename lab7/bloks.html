<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content = "width = device-width, initial-scale=1.0">
    <title>Кузьмина Анастасия Станиславовна. Добавление блоков</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="shortcut icon" href="../dog.png" type="image/x-icon">
    <style>
        button {
            background: radial-gradient(rgba(151, 201, 247, 0.764), rgba(52, 129, 200, 0.673) 99%) ;
            width: 450px;
            height: 40px;
            border-radius: 20px;
            border-style: dotted;
            box-shadow: 1px 6px 6px rgba(0, 0, 0, 0.226);
            color: rgb(0, 92, 128);
            font-weight: bold;
            margin-top: 5px;
            margin-bottom: 5px;
        }
        button:hover {
            background: radial-gradient(rgba(151, 201, 247, 0.764), rgba(52, 129, 200, 0.673) 99%) ;
            border-radius: 40px;
            border-style: dotted;
            box-shadow: 1px 6px 6px rgba(0, 0, 0, 0.226);
            color: rgb(0, 92, 128);
            font-weight: bold;
            cursor: pointer;
        }
        input{
                border-radius: 20px;
                background-color: rgba(218, 233, 247, 0.904);
                color: rgb(1, 55, 76);
                font-weight: bold;
                margin: 2px;
                width: 210px;
            }
        #menu {
            width: 500px;
            text-align: center;
            background: radial-gradient(rgba(151, 201, 247, 0.764), rgba(52, 129, 200, 0.673) 99%);
            border-radius: 20px;
            border-style: dotted;
            box-shadow: 1px 6px 6px rgba(0, 0, 0, 0.226);
            color: rgb(0, 92, 128);
            font-weight: bold;
            margin-top: 5px;
        }
        main {
    margin: 10px 20px 60px;
        }
    </style>
    <script>
        function addNewBlock() {
            let newBlock = document.createElement('div');
            newBlock.style.backgroundColor = 'rgb(102, 205, 170)';
            newBlock.style.height = '40px';
            newBlock.style.width = '200px';
            newBlock.style.margin = '10px auto 10px auto';
            newBlock.style.border = '5px solid rgb(0, 139, 139)';
            newBlock.style.borderRadius = '20px';

            document.querySelector('main').appendChild(newBlock);
        }

        function addNewBlocks() {
            let main = document.querySelector('main');
            let count = document.getElementById('count').value;
            for(let i = 0; i<count; i++){
                let newBlock = document.createElement('div');
                newBlock.style.backgroundColor = 'rgb(102, 205, 170)';
                newBlock.style.color = 'rgb(0, 128, 128)';
                newBlock.style.margin = '5px auto 10px auto';
                newBlock.style.border = '2.5px solid rgb(0, 139, 139)';
                newBlock.style.height = '40px';
                newBlock.style.width = `${80 + i*80}px`;
                newBlock.style.textAlign = 'center';
                newBlock.innerHTML = `Блок № ${i+1}: 2*${i}<sup>2</sup> = ${2 * i**2}`;
                
                main.appendChild(newBlock);
            }
        }

        function add20_50() {
            let main = document.querySelector('main');
            for(let i = 20; i<=50; i+=2.5){
                let newBlock = document.createElement('div');
                newBlock.style.backgroundColor = 'rgb(102, 205, 170)';
                newBlock.style.color = 'rgb(0, 128, 128)';
                newBlock.style.margin = '5px auto 10px auto';
                newBlock.style.border = '2.5px solid rgb(0, 139, 139)';
                newBlock.style.height = '40px';
                newBlock.style.width = '40px';
                newBlock.style.textAlign = 'center';
                newBlock.innerHTML = `${i}`;
                
                main.appendChild(newBlock);
            }

        }
        function add10_80() {
            let main = document.querySelector('main');
            for(let i = 10; i>=-80; i-=3){
                let newBlock = document.createElement('div');
                newBlock.style.backgroundColor = 'rgb(143, 188, 143)';
                newBlock.style.color = 'rgb(0, 128, 128)';
                newBlock.style.width = '30px';
                newBlock.style.height = '30px';
                newBlock.style.margin = '1.8px';
                newBlock.style.border = '5px solid rgb(0, 139, 139)';
                newBlock.style.borderRadius = '50%';
                newBlock.style.textAlign = 'center';
                newBlock.style.lineHeight = '30px';
                newBlock.style.display = 'inline-block';
                
                newBlock.innerHTML = `${i}`;

                main.appendChild(newBlock);
            }
        }
        function addOpacity() {
            let main = document.querySelector('main');
            for(let i = 1; i<=10; i++){
                let newBlock = document.createElement('div');
                newBlock.style.backgroundColor = 'rgb(102, 205, 170)';
                newBlock.style.color = 'rgb(0, 128, 128)';
                newBlock.style.margin = '5px auto 10px auto';
                newBlock.style.border = '5px solid rgb(0, 139, 139)';
                newBlock.style.height = '40px';
                newBlock.style.width = '200px';
                newBlock.style.textAlign = 'center';
                newBlock.style.opacity = `${i * 10}%`;
                newBlock.innerHTML = `${i}`;
                
                main.appendChild(newBlock);
            }
        }
        function coloredCircles() {
                
                let main = document.querySelector('main');
                let countCircles = document.getElementById('countCircles').value;
                for(let i = countCircles; i>0; i--) {    
                    let newBlock = document.createElement('div');
                    newBlock.style.backgroundColor = 'rgb(143, 188, 143)';
                    newBlock.style.color = 'rgb(0, 128, 128)';
                    newBlock.style.width = '50px';
                    newBlock.style.height = '50px';
                    newBlock.style.margin = '1.8px';
                    newBlock.style.border = '1.5px solid rgb(0, 139, 139)';
                    newBlock.style.borderRadius = '50%';
                    newBlock.style.textAlign = 'center';
                    newBlock.style.lineHeight = '50px';
                    newBlock.style.display = 'inline-block';
                    
                    newBlock.innerHTML = `${i}`;

                    if (i % 2 === 0) {
                        newBlock.style.backgroundColor = 'rgb(144, 238, 144)';
                    } else {
                        newBlock.style.backgroundColor = 'rgb(255, 99, 71)';
                    }
                    main.appendChild(newBlock);
                }
            }

    </script>
</head>
<body>
    <header>
        НГТУ, ФБ, Лабораторная работа 7
    </header>

    <main>
        <div id="menu">
            <button onclick="addNewBlock()">Добавить блок</button><br>
            <input type="number" placeholder="Введите количество блоков" min="0" oninput="value = Math.max(value, 0)" id="count">
            <button onclick="addNewBlocks()" style="width: 220px;">Добавить блоки</button>
            <button onclick="add20_50()" style="width: 220px;">20 => 50</button>
            <button onclick="add10_80()" style="width: 220px;">10 => -80</button>
            <button onclick="addOpacity()">Полупрозрачные блоки</button>
            <input type="number" placeholder="Введите количество кругов" min="0" oninput="value = Math.max(value, 0)" id="countCircles">
            <button onclick="coloredCircles()" style="width: 220px;">Цветные круги</button><br>
        </div>
    </main>

    <footer>
        &copy; Кузьмина Анастасия, ФБИ-22, 2 курс, 2024
    </footer>
</body>
</html>
